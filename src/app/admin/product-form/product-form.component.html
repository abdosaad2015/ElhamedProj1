<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group mb-3">
        <input #title="ngModel" ngModel name="title" type="text" class="form-control" id="title" placeholder="Title"
          required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">title is required</div>
      </div>
      <div class="input-group mb-3">
        <div>
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input #price="ngModel" ngModel name="price" type="number" class="form-control" placeholder="Price" aria-label="Price"
          aria-describedby="basic-addon1" required>
      </div>
      <div *ngIf="price.touched && price.invalid" class="alert alert-danger">Price is required</div>
      <div class="form-group mb-3">
        <label for="category">Category</label>
        <select #category="ngModel" ngModel name="category" id="category" class="form-control">
          <option *ngFor="let c of cats$ | async" [value]="c.id">{{c.name}}</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <input #imageUrl="ngModel" ngModel name="imageUrl" type="url" class="form-control" placeholder="ImageUrl" id="imageUrl"
          required url>
        <div *ngIf="imageUrl.touched && imageUrl.invalid">
          <div class="alert alert-danger" *ngIf="imageUrl.errors.required">The image Url is required</div>
          <div class="alert alert-danger" *ngIf="imageUrl.errors.url">The link is error</div>
        </div>
      </div>
      <button href="" class="btn btn-primary">Save</button>
    </form>
  </div>
  <div *ngIf="title.value" class="card" style="width: 18rem;">
    <img *ngIf="imageUrl.value" class="card-img-top" [src]="imageUrl.value" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{title.value}}</h5>
      <p class="card-text">{{price.value | currency:'USD':true}}</p>
    </div>
  </div>
</div>
