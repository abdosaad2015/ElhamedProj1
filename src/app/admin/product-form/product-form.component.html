<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group mb-3">
    <input ngModel name="title" type="text" class="form-control" id="title"  placeholder="Title">
  </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input ngModel name="price" type="number" class="form-control"  placeholder="Price" aria-label="Price" aria-describedby="basic-addon1">
      </div>
    <div class="form-group mb-3">
        <label for="category">Category</label>
        <select ngModel name="category" id="category" class="form-control" >
          <option *ngFor="let c of cats$ | async" value="c.id">{{c.name}}</option>
        </select>
      </div>
        <div class="form-group mb-3">
            <input ngModel name="imageUrl" type="url" class="form-control"  placeholder="ImageUrl" id="imageUrl">
          </div>
      <button href="" class="btn btn-primary">Save</button>        
</form>
